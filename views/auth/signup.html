<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="https://via.placeholder.com/150x50/8D1B3D/FFFFFF?text=Food+Delivery" alt="Food Delivery Logo">
                <h1>Create Account</h1>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Create a password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms">
                        <div class="checkmark"></div>
                        <div class="terms-text">
                            <span>I agree to the</span>
                            <a href="#">Terms & Conditions</a>
                        </div>
                    </label>
                    <div class="error-message" id="termsError"></div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="social-login">
                <button id="googleSignup" class="social-btn google">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
                <button id="phoneSignup" class="social-btn phone">
                    <i class="fas fa-phone"></i> Sign up with Phone
                </button>
            </div>
            
            <div class="footer">
                Already have an account? <a href="index.html">Login</a>
            </div>
        </div>
        
        <!-- Phone Signup Form (Hidden by default) -->
        <div class="card phone-login-form" id="phoneSignupForm">
            <div class="logo">
                <h1>Phone Signup</h1>
            </div>
            
            <form id="phoneSignupFormElement">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1 (555) 123-4567">
                    <div class="error-message" id="phoneError"></div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i> Send Verification Code
                </button>
            </form>
            
            <div class="footer">
                <a href="#" id="backToSignup">Back to Signup</a>
            </div>
        </div>
        
        <!-- Verification Form (Hidden by default) -->
        <div class="card verification-form" id="verificationForm">
            <div class="logo">
                <h1>Verify Your Phone</h1>
            </div>
            
            <form id="verificationCodeForm">
                <div class="form-group">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" id="verificationCode" name="verificationCode" placeholder="Enter 6-digit code">
                    <div class="error-message" id="verificationError"></div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-check"></i> Verify
                </button>
            </form>
            
            <div class="footer">
                <a href="#" id="resendCode">Resend Code</a> | 
                <a href="#" id="backToPhone">Change Phone Number</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Initialize Firebase -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <!-- Custom JS -->
    <script src="signup.js"></script>
</body>
</html>
